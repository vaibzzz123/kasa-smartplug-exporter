name: Build and Push Docker Image

on:
  # Trigger on pushes to main branch and tags
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  # Allow manual runs from Actions tab
  workflow_dispatch:

env:
  # Use docker.io for Docker Hub if desired, or ghcr.io for GitHub Container Registry
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with latest for main branch
            type=ref,event=branch,suffix=-latest
            # Tag with version for releases
            type=ref,event=tag
            # Tag with commit SHA
            type=sha,prefix={{branch}}-
            # Tag with latest for any push
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
